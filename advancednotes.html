<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essay Notepad with Translate</title>
  <style>
    body {
      font-family: 'Ubuntu', 'Liberation Serif', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 500px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
      line-height: 1.6;
      resize: vertical;
      outline: none;
    }

    textarea:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 8px rgba(74,144,226,0.3);
    }

    .translate-box {
      margin-top: 30px;
      text-align: center;
    }

    #google_translate_element {
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px 12px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Essay Notepad üìù</h1>
    <textarea placeholder="Start writing your essay here..."></textarea>

    <div class="translate-box">
      <h3>Translate your text üåç</h3>
      <div id="google_translate_element"></div>
    </div>
  </div>

  <!-- Google Translate script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en'},
        'google_translate_element'
      );
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
