<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Websites</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: calc(50% - 5px); /* Adjust for margin */
      height: 100%;
      border: none;
    }
    .container {
      display: flex;
      gap: 10px; /* Small margin between the two iframes */
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Website -->
    <iframe id="website1" title="Website 1"></iframe>

    <!-- Second Website -->
    <iframe id="website2" title="Website 2"></iframe>
  </div>

  <script>
    // Function to extract query parameters from the URL
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      pairs.forEach(pair => {
        const [key, value] = pair.split('=');
        params[decodeURIComponent(key)] = decodeURIComponent(value);
      });
      return params;
    }

    // Load websites dynamically based on query parameters
    document.addEventListener('DOMContentLoaded', () => {
      const params = getQueryParams();
      const website1 = document.getElementById('website1');
      const website2 = document.getElementById('website2');

      // Set the src of the iframes based on the query parameters
      if (params.url1) {
        website1.src = params.url1;
      } else {
        website1.src = 'about:blank'; // Default if no URL is provided
      }

      if (params.url2) {
        website2.src = params.url2;
      } else {
        website2.src = 'about:blank'; // Default if no URL is provided
      }
    });
  </script>
</body>
</html>
