<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side-by-Side Websites</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- First Website -->
  <iframe src="https://www.example.com" title="Website 1"></iframe>

  <!-- Second Website -->
  <iframe src="https://www.anotherexample.com" title="Website 2"></iframe>
</body>
</html>
